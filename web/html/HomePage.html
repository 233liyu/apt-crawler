<script>
    $("#Search").click(
        function () {
//            alert("值为: " + $("#SearchInfo").val());
            var searchInfo = $("#SearchInfo").val();
            if (searchInfo.length == 0) {
                alert("请输入查询信息！");
            }
            else {
                var data = {
                    "demand": searchInfo
                };
                var json = JSON.stringify(data);
                $.ajax({
                    url: "/apt/homepage/search_info",
                    type: "post",
                    contentType: 'application/json; charset=utf-8', // 很重要
                    dataType: "json",
                    data: json,
                    success: function (daa) {
                        $("tr").remove(".formData");
                        console.log("数据为",daa);
                        var arr = daa.jsonarray;
                        console.log(arr);
                        for (var i = 0; i < arr.length; i++) {
                            $("#Table").append("<tr id=\"FormData\" class=\"formData\">\n" +
                                "                        <!--<td  style=\"width: 5%\">\n" +
                                "                        <input type=\"checkbox\" name=\"checkbox\" />\n" +
                                "                        </td>-->\n" +
                                "                        <td  style=\"width: 12%\">"+ arr[i].Title +"</td>\n" +
                                "                        <td  style=\"width: 12%\">"+ arr[i].Arrthor+"</td>\n" +
                                "                        <td  style=\"width: 12%\">"+ arr[i].PublshTime+"</td>\n" +
                                "                        <td  style=\"width: 12%\">"+ arr[i].Content+"</td>\n" +
                                "                        <td  style=\"width: 12%\">"+ arr[i].URL+"</td>\n" +
                                "                        <td  style=\"width: 35%\">"+arr[i].Sites+"</td>\n" +
                                "                        </tr>"
                            )
                        }

                    },
                    error: function () {
                        alert("未搜索到相关信息");
                    }
                })
            }
        }
    )
