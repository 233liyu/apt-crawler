<script>
    function Searchfunction(){
        var searchInfo=$("#SearchInfo").val();
        if(searchInfo.length==0){
            alert("请输入查询信息！");
        }
        else{
            var data={
                "searchInfo":searchInfo
            };
            var json=JSON.stringify(data);
            $.ajax({
                url:"/apt/homepage/search_info",
                type:"post",
                contentType: 'application/json; charset=utf-8', // 很重要
                dataType: "json",
                data : json,
                success:function(daa){
                    alert("数据为",daa);
                    var tr = $("#FormData");
                    $.each(daa, function (index, item) {
                        var clonedTr = tr.clone();
                        var _index = index;
                        clonedTr.children("td").each(function (inner_index) {
                            switch (inner_index) {
                                case(0):
                                    $(this).html(_index + 1);
                                    break;
                                case(1):
                                    $(this).html(item.title);
                                    break;
                                case(2):
                                    $(this).html(item.author);
                                    break;
                                case(3):
                                    $(this).html(item.time);
                                    break;
                                case(4):
                                    $(this).html(item.summary);
                                    break;
                                case(5):
                                    $(this).html(item.url);
                                    break;
                                case(6):
                                    $(this).html(item.text);
                                    break;
                            }
                        });
                        clonedTr.insertAfter(tr);
                    });
                    tr.hide();
                    $("#Table").show();
                },
                error:function(){
                    alert("未搜索到相关信息");
                }
            })
        }
    }
</script>
